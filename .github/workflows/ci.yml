on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: asdf-vm/actions/install@v3
      with:
        tool_versions: |
          action-validator 0.5.1
    - run: action-validator --verbose ./action.yml

  test-linux:
    needs:
    - lint
    runs-on: ubuntu-latest
    env:
      MC_USER: user
      MC_PASS: minio123
    services:
      minio:
        image: fclairamb/minio-github-actions
        env:
          MINIO_ROOT_USER: user
          MINIO_ROOT_PASSWORD: minio123
        ports:
        - 9001:9000
    steps:
    - uses: actions/checkout@v4
    - uses: ./
    - run: mc alias set minio http://127.0.0.1:9001 $MC_USER $MC_PASS
    - run: mc mb minio/test
    - run: mc cp action.yml minio/test/
    - run: mc ls minio/test

  test-macos:
    needs:
    - lint
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Start MinIO container
      run: |
        brew install minio/stable/minio
        mkdir -p ~/.minio/data
        export MINIO_ROOT_USER=user
        export MINIO_ROOT_PASSWORD=minio123
        minio server ~/.minio/data --console-address ":9001" &
        sleep 5
    - uses: ./
      with:
        platform: darwin
    - run: mc alias set minio http://127.0.0.1:9000 user minio123
    - run: mc mb minio/test
    - run: mc cp action.yml minio/test/
    - run: mc ls minio/test

  test-windows:
    needs:
    - lint
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./
      with:
        platform: windows
    # 使用 play.min.io 公共演示服务进行测试
    - shell: pwsh
      run: mc.exe alias set play https://play.min.io Q3AM3UQ867SPQQA43P2F zuf+tfteSlswRu7BJ86wekitnifILbZam1KYY3TG
    - shell: pwsh
      run: mc.exe ls play
    # 或者可以选择仅测试安装
    - shell: pwsh
      run: mc.exe --version

  test-inputs:
    needs:
    - lint
    runs-on: ubuntu-latest
    services:
      minio:
        image: fclairamb/minio-github-actions
        env:
          MINIO_ROOT_USER: user
          MINIO_ROOT_PASSWORD: minio123
        ports:
        - 9002:9000
    steps:
    - uses: actions/checkout@v4
    - uses: ./
      with:
        alias-name: example
        alias-url: http://127.0.0.1:9002
        alias-access-key: user
        alias-secret-key: minio123
    - run: mc mb example/test-bucket
    - run: mc ls example/test-bucket
